<!DOCTYPE html>
<html>
  <head>
    <title>levenshtein-edit-distance</title>
  </head>
  <body>
    <h1>levenshtein-edit-distance</h1>
    <p>A quick demo of <a href="https://github.com/wooorm/levenshtein-edit-distance">levenshtein-edit-distance</a>. No cruft. Real fast.</p>
    <p>Just write a something in the first input, something in the second, and the differene (according to Levenshtein) will show up next to it.</p>
    <p>Please raise any issues on <a href="https://github.com/wooorm/levenshtein-edit-distance/issues">Github</a>.</p>
    <hr />
    <input type="text" spellcheck="false" value="sitting" />
    <input type="text" spellcheck="false" autofocus value="kitten" />
    Distance: <output style="font-weight: bold;"></output>
    <script src="build.js"></script>
  </body>
</html>
